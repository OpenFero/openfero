name: Go Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  check-changes:
    name: Check for Go changes
    runs-on: ubuntu-latest
    outputs:
      go_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
          fetch-depth: 0 # Required for changed-files detection

      - name: Check for Go file changes
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47.0.0
        id: changed-files
        with:
          files: |
            **/*.go
            go.mod
            go.sum
            .github/workflows/go-tests.yml

      - name: Report changes
        env:
          GO_CHANGED: ${{ steps.changed-files.outputs.any_changed }}
        run: |
          if [ "$GO_CHANGED" == "true" ]; then
            echo "✓ Go files changed - will run tests"
          else
            echo "✓ No Go files changed - skipping tests"
          fi

  test:
    name: Run Go Tests
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.go_changed == 'true'
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod
          check-latest: true
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Run tests with race detection
        run: go test -race -v ./...
