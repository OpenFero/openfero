# .github/workflows/release-only-chart.yaml
name: release-helm-chart

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for accessing repository content
      packages: write # Required for publishing Helm charts to GHCR
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine latest release tag
        id: get_latest_release
        run: |
          latest_release=$(curl -sL "https://api.github.com/repos/openfero/openfero/releases/latest" | jq -r '.tag_name')
          echo "latest_release=$latest_release" >> $GITHUB_OUTPUT

      - name: Package charts
        id: chart-releaser
        env:
          LATEST_RELEASE: ${{ steps.get_latest_release.outputs.latest_release }}
        run: |
          sed -i "s/^appVersion: .*/appVersion: ${LATEST_RELEASE}/g" charts/openfero/Chart.yaml
          helm package charts/* --destination .cr-release-packages

      - name: Push charts to GHCR
        id: push-charts
        run: |
          shopt -s nullglob
          for pkg in .cr-release-packages/*; do
            if [ -z "${pkg:-}" ]; then
              break
            fi
            helm push "${pkg}" "oci://ghcr.io/openfero/openfero/charts"
          done
