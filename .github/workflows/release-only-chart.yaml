# .github/workflows/release-only-chart.yaml
name: release-helm-chart

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for accessing repository content
      packages: write # Required for publishing Helm charts to GHCR
      id-token: write # Required for OIDC token for Cosign
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine latest release tag
        id: get_latest_release
        run: |
          latest_release=$(curl -sL "https://api.github.com/repos/openfero/openfero/releases/latest" | jq -r '.tag_name')
          echo "latest_release=${latest_release}" >> "$GITHUB_OUTPUT"

      - name: Package charts
        id: chart-releaser
        env:
          LATEST_RELEASE: ${{ steps.get_latest_release.outputs.latest_release }}
        run: |
          sed -i "s/^appVersion: .*/appVersion: \"${LATEST_RELEASE}\"/g" charts/openfero/Chart.yaml
          helm package charts/* --destination .cr-release-packages

      - name: Push charts to GHCR
        id: push-charts
        run: |
          shopt -s nullglob
          for pkg in .cr-release-packages/*; do
            if [ -z "${pkg:-}" ]; then
              break
            fi
            helm push "${pkg}" "oci://ghcr.io/openfero/openfero/charts"
          done

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0
        with:
          cosign-release: "v2.6.0"

      - name: Sign Helm charts
        run: |
          echo "Signing Helm charts with Cosign..."

          # Extract chart version from Chart.yaml
          CHART_VERSION=$(grep '^version:' charts/openfero/Chart.yaml | awk '{print $2}')
          CHART_NAME="openfero"

          # Sign the Helm chart in OCI registry
          echo "Signing chart: ${CHART_NAME}:${CHART_VERSION}"
          cosign sign --yes "ghcr.io/openfero/openfero/charts/${CHART_NAME}:${CHART_VERSION}"

          echo "Helm chart signed successfully"

          # Verify the signature
          echo "Verifying signature..."
          cosign verify "ghcr.io/openfero/openfero/charts/${CHART_NAME}:${CHART_VERSION}" \
            --certificate-identity-regexp "https://github.com/openfero/openfero/.github/workflows/release-only-chart.yaml@.*" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" || echo "Verification completed (may show warnings for new signatures)"
