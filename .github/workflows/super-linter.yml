# This workflow executes several linters on changed files based on languages used in your code base whenever
# you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
name: Lint Code Base

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "README*"
      - "CHANGELOG*"
      - "LICENSE*"
      - "CONTRIBUTORS*"
      - "AUTHORS*"
      - "operarios/README.md"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "README*"
      - "CHANGELOG*"
      - "LICENSE*"
      - "CONTRIBUTORS*"
      - "AUTHORS*"
      - "operarios/README.md"

# Default to read-only permissions
permissions:
  contents: read

jobs:
  run-lint:
    permissions:
      contents: read # Required for actions/checkout to fetch code
      statuses: write # Required for github/super-linter to mark status of each linter run
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0
          persist-credentials: false

      - name: Lint Code Base
        uses: super-linter/super-linter/slim@d5b0a2ab116623730dd094f15ddc1b6b25bf7b99 # v8.3.2
        env:
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_CHECKOV: false
          VALIDATE_YAML: false
          VALIDATE_GO: false
          VALIDATE_GO_MODULES: false # Go linting handled by go-tests.yml workflow
          VALIDATE_JAVASCRIPT_ES: false # Disable ESLint in favor of Biome
          VALIDATE_JSX: false
          VALIDATE_TSX: false # Disable ESLint in favor of Biome
          VALIDATE_JSON: false # Disable ESLint/JSONLint in favor of Biome
          VALIDATE_CSS: false
          VALIDATE_CSS_PRETTIER: false
          VALIDATE_JAVASCRIPT_PRETTIER: false
          VALIDATE_GRAPHQL_PRETTIER: false # Disable Prettier in favor of Biome
          VALIDATE_HTML: false
          VALIDATE_HTML_PRETTIER: false
          VALIDATE_JSON_PRETTIER: false
          VALIDATE_MARKDOWN_PRETTIER: false
          # Disable Python linters as there is no Python code
          VALIDATE_PYTHON_BLACK: false
          VALIDATE_PYTHON_RUFF: false
          VALIDATE_PYTHON_FLAKE8: false
          VALIDATE_PYTHON_PYLINT: false
          VALIDATE_PYTHON_ISORT: false
          VALIDATE_PYTHON_MYPY: false
          # Disable TypeScript/Vue linting - handled by frontend-tests.yml workflow
          VALIDATE_TYPESCRIPT_ES: false
          VALIDATE_TYPESCRIPT_PRETTIER: false
          VALIDATE_VUE: false
          VALIDATE_VUE_PRETTIER: false
          TRIVY_CONFIG_FILE: "trivy.yaml"
          # GitLeaks configuration to exclude documentation files
          GITLEAKS_CONFIG_FILE: ".gitleaks.toml"
          KUBERNETES_KUBECONFORM_OPTIONS: "--ignore-missing-schemas --ignore-filename-pattern=charts/*"
          DEFAULT_BRANCH: "origin/main"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
