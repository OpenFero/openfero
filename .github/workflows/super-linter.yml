# This workflow executes several linters on changed files based on languages used in your code base whenever
# you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
name: Lint Code Base

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "README*"
      - "CHANGELOG*"
      - "LICENSE*"
      - "CONTRIBUTORS*"
      - "AUTHORS*"
      - "operarios/README.md"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "README*"
      - "CHANGELOG*"
      - "LICENSE*"
      - "CONTRIBUTORS*"
      - "AUTHORS*"
      - "operarios/README.md"

# Default to read-only permissions
permissions:
  contents: read

jobs:
  run-lint:
    permissions:
      contents: read # Required for actions/checkout to fetch code
      statuses: write # Required for github/super-linter to mark status of each linter run
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0
          persist-credentials: false

      - name: Lint Code Base
        uses: super-linter/super-linter/slim@ffde3b2b33b745cb612d787f669ef9442b1339a6 # v8.1.0
        env:
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_CHECKOV: false
          VALIDATE_YAML: false
          VALIDATE_JAVASCRIPT_STANDARD: false
          VALIDATE_GO: false # needs to be false if VALIDATE_GO_MODULES is true
          VALIDATE_JSX: false
          VALIDATE_CSS: false
          TRIVY_CONFIG_FILE: "trivy.yaml"
          # GitLeaks configuration to exclude documentation files
          GITLEAKS_CONFIG_FILE: ".gitleaks.toml"
          KUBERNETES_KUBECONFORM_OPTIONS: "--ignore-missing-schemas --ignore-filename-pattern=charts/*"
          DEFAULT_BRANCH: "origin/main"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
